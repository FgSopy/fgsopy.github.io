<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站聊天群</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --dark-bg: #2c3e50;
            --light-bg: #f9f9f9;
            --text-light: #ffffff;
            --text-dark: #2c3e50;
            --card-bg: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --chat-bg: #e5e5e5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--light-bg);
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 0;
            background-color: var(--primary-color);
            color: var(--text-light);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-container {
            display: flex;
            gap: 20px;
            flex: 1;
            height: calc(100vh - 180px);
        }

        .chat-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .participants-container {
            flex: 1;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .participants-header {
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: var(--primary-color);
        }

        .participants-list {
            flex: 1;
            overflow-y: auto;
        }

        .participant-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            gap: 10px;
        }

        .participant-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--secondary-color);
        }

        .participant-name {
            font-weight: 500;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 15px;
            font-size: 1.2rem;
        }

        .messages-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 18px;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: var(--text-light);
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background-color: var(--card-bg);
            border: 1px solid #ddd;
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .message-content {
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.75rem;
            text-align: right;
            margin-top: 5px;
            opacity: 0.7;
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            background-color: var(--card-bg);
            border-top: 1px solid #eee;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: var(--primary-color);
        }

        #send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 0 25px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #send-btn:hover {
            background-color: #2980b9;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: var(--card-bg);
            border-top: 1px solid #eee;
            font-size: 0.9rem;
        }

        .device-id {
            font-weight: 500;
            color: var(--primary-color);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #7f8c8d;
        }

        .status-dot.online {
            background-color: var(--secondary-color);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #2ecc71;
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background-color: #e74c3c;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .participants-container {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>网站聊天群</h1>
        <p class="subtitle">基于本地存储的实时群聊系统</p>
    </header>

    <div class="main-container">
        <!-- 聊天主区域 -->
        <div class="chat-container">
            <div class="chat-header">
                群聊 (所有设备)
            </div>
            
            <div class="messages-container" id="messages-container">
                <div class="empty-state" id="empty-state">
                    <i>💬</i>
                    <h3>聊天室是空的</h3>
                    <p>发送第一条消息开始聊天</p>
                </div>
                <!-- 消息将通过JS动态添加 -->
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="message-input" placeholder="输入消息...">
                <button id="send-btn">发送</button>
            </div>
            
            <div class="status-bar">
                <div>设备ID: <span class="device-id" id="device-id">正在生成...</span></div>
                <div class="connection-status">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="connection-status">正在连接...</span>
                </div>
            </div>
        </div>
        
        <!-- 参与者区域 -->
        <div class="participants-container">
            <div class="participants-header">在线成员 (<span id="participant-count">0</span>)</div>
            <div class="participants-list" id="participants-list">
                <!-- 参与者将通过JS动态添加 -->
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">消息已发送</div>

    <script>
        // 聊天应用对象
        const ChatApp = {
            // 初始化状态
            db: null,
            deviceId: null,
            deviceName: null,
            connectedDevices: new Map(),
            messages: [],
            
            // 初始化应用
            async init() {
                // 生成或获取设备ID
                this.deviceId = localStorage.getItem('device-id') || this.generateDeviceId();
                this.deviceName = localStorage.getItem('device-name') || `设备-${this.deviceId.substr(7, 4)}`;
                document.getElementById('device-id').textContent = this.deviceId;
                
                // 初始化IndexedDB
                await this.initIndexedDB();
                
                // 加载历史消息
                await this.loadMessages();
                
                // 设置事件监听器
                this.setupEventListeners();
                
                // 模拟连接其他设备
                this.simulateDeviceConnections();
                
                // 更新UI
                this.updateUI();
            },
            
            // 生成设备ID
            generateDeviceId() {
                const id = 'device-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('device-id', id);
                return id;
            },
            
            // 初始化IndexedDB
            async initIndexedDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('ChatDB', 1);
                    
                    request.onerror = (event) => {
                        console.error('IndexedDB初始化失败:', event.target.error);
                        reject(event.target.error);
                    };
                    
                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('messages')) {
                            const store = db.createObjectStore('messages', { keyPath: 'id' });
                            store.createIndex('timestamp', 'timestamp', { unique: false });
                        }
                    };
                });
            },
            
            // 设置事件监听器
            setupEventListeners() {
                // 发送按钮
                document.getElementById('send-btn').addEventListener('click', () => this.sendMessage());
                
                // 输入框回车发送
                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                // 模拟窗口焦点事件
                window.addEventListener('focus', () => {
                    this.showNotification('您已回到聊天室');
                });
            },
            
            // 发送消息
            async sendMessage() {
                const input = document.getElementById('message-input');
                const message = input.value.trim();
                
                if (!message) {
                    this.showNotification('消息不能为空', 'error');
                    return;
                }
                
                // 创建消息对象
                const messageObj = {
                    id: `msg-${Date.now()}-${Math.random().toString(36).substr(2, 5)}`,
                    senderId: this.deviceId,
                    senderName: this.deviceName,
                    content: message,
                    timestamp: Date.now()
                };
                
                // 保存到数据库
                await this.saveMessage(messageObj);
                
                // 添加到消息数组
                this.messages.push(messageObj);
                
                // 清空输入框
                input.value = '';
                
                // 更新UI
                this.addMessageToUI(messageObj, true);
                
                // 模拟发送到其他设备
                this.simulateMessageReceive(messageObj);
            },
            
            // 保存消息到数据库
            async saveMessage(message) {
                const tx = this.db.transaction(['messages'], 'readwrite');
                const store = tx.objectStore('messages');
                await store.add(message);
            },
            
            // 加载历史消息
            async loadMessages() {
                return new Promise((resolve) => {
                    const tx = this.db.transaction(['messages'], 'readonly');
                    const store = tx.objectStore('messages');
                    const index = store.index('timestamp');
                    const request = index.openCursor(null, 'next');
                    
                    request.onsuccess = (event) => {
                        const cursor = event.target.result;
                        if (cursor) {
                            this.messages.push(cursor.value);
                            cursor.continue();
                        } else {
                            resolve();
                        }
                    };
                });
            },
            
            // 添加消息到UI
            addMessageToUI(message, isSent = false) {
                // 隐藏空状态
                document.getElementById('empty-state').style.display = 'none';
                
                const messagesContainer = document.getElementById('messages-container');
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                
                messageElement.innerHTML = `
                    <div class="message-sender">${isSent ? '您' : message.senderName}</div>
                    <div class="message-content">${message.content}</div>
                    <div class="message-time">${this.formatTime(message.timestamp)}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
                
                // 滚动到底部
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            },
            
            // 模拟设备连接
            simulateDeviceConnections() {
                // 模拟几个设备
                const devices = [
                    { id: 'device-abc123', name: '张三的手机' },
                    { id: 'device-def456', name: '李四的电脑' },
                    { id: 'device-ghi789', name: '王五的平板' }
                ];
                
                // 添加当前设备
                this.connectedDevices.set(this.deviceId, {
                    id: this.deviceId,
                    name: this.deviceName,
                    lastActive: Date.now()
                });
                
                // 添加其他设备
                devices.forEach(device => {
                    this.connectedDevices.set(device.id, {
                        ...device,
                        lastActive: Date.now() - Math.floor(Math.random() * 60000)
                    });
                });
                
                // 更新参与者列表
                this.updateParticipantsList();
                
                // 更新连接状态
                this.updateConnectionStatus();
            },
            
            // 更新参与者列表
            updateParticipantsList() {
                const participantsList = document.getElementById('participants-list');
                participantsList.innerHTML = '';
                
                // 更新参与者计数
                document.getElementById('participant-count').textContent = this.connectedDevices.size;
                
                // 添加参与者
                this.connectedDevices.forEach(device => {
                    const participantItem = document.createElement('div');
                    participantItem.className = 'participant-item';
                    
                    participantItem.innerHTML = `
                        <span class="participant-status"></span>
                        <div class="participant-name">${device.name}</div>
                    `;
                    
                    participantsList.appendChild(participantItem);
                });
            },
            
            // 更新连接状态
            updateConnectionStatus() {
                document.getElementById('status-dot').className = 'status-dot online';
                document.getElementById('connection-status').textContent = '已连接';
            },
            
            // 模拟接收消息
            simulateMessageReceive(message) {
                // 随机延迟模拟网络传输
                const delay = 500 + Math.random() * 1500;
                
                setTimeout(() => {
                    // 排除自己发送的消息
                    if (message.senderId !== this.deviceId) {
                        this.addMessageToUI(message);
                        this.showNotification(`收到来自 ${message.senderName} 的消息`);
                    }
                }, delay);
            },
            
            // 显示通知
            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = 'notification';
                
                if (type === 'error') {
                    notification.classList.add('error');
                }
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            },
            
            // 格式化时间
            formatTime(timestamp) {
                const date = new Date(timestamp);
                return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            },
            
            // 更新UI
            updateUI() {
                // 添加所有历史消息
                this.messages.forEach(message => {
                    const isSent = message.senderId === this.deviceId;
                    this.addMessageToUI(message, isSent);
                });
                
                // 如果没有消息，显示空状态
                if (this.messages.length === 0) {
                    document.getElementById('empty-state').style.display = 'flex';
                }
            }
        };

        // 初始化应用
        window.addEventListener('DOMContentLoaded', () => {
            ChatApp.init();
        });
    </script>
</body>
</html>
