        #send-btn {

            border-radius: 24px;
            padding: 0 25px;

        .status-bar {

        }

        .device-id {

        }

        .connection-status {

        .status-dot {

        .status-dot.online {

        .notification {

        }

        .notification.show {

        .notification.error {

        .empty-state {

            align-items: center;

        }

        .empty-state i {

        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .participants-container {

            }
        }
    </style>

<body>
    <header>

        <p class="subtitle">åŸºäºæœ¬åœ°å­˜å‚¨çš„å®æ—¶ç¾¤èŠç³»ç»Ÿ</p>
    </header>

    <div class="main-container">
        <!-- èŠå¤©ä¸»åŒºåŸŸ -->
        <div class="chat-container">
            <div class="chat-header">
                ç¾¤èŠ (æ‰€æœ‰è®¾å¤‡)
            </div>
            
            <div class="messages-container" id="messages-container">
                <div class="empty-state" id="empty-state">
                    <i>ğŸ’¬</i>
                    <h3>èŠå¤©å®¤æ˜¯ç©ºçš„</h3>
                    <p>å‘é€ç¬¬ä¸€æ¡æ¶ˆæ¯å¼€å§‹èŠå¤©</p>
                </div>
                <!-- æ¶ˆæ¯å°†é€šè¿‡JSåŠ¨æ€æ·»åŠ  -->
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="message-input" placeholder="è¾“å…¥æ¶ˆæ¯...">

            </div>

        <!-- å‚ä¸è€…åŒºåŸŸ -->
        <div class="participants-container">

            <div class="participants-list" id="participants-list">

    <div class="notification" id="notification">æ¶ˆæ¯å·²å‘é€</div>

    <script>
        // èŠå¤©åº”ç”¨å¯¹è±¡
        const ChatApp = {
            // åˆå§‹åŒ–çŠ¶æ€
            db: null,
            deviceId: null,
            deviceName: null,
            connectedDevices: new Map(),
            messages: [],
            
            // åˆå§‹åŒ–åº”ç”¨
            async init() {
                // ç”Ÿæˆæˆ–è·å–è®¾å¤‡ID
                this.deviceId = localStorage.getItem('device-id') || this.generateDeviceId();
                this.deviceName = localStorage.getItem('device-name') || `è®¾å¤‡-${this.deviceId.substr(7, 4)}`;
                document.getElementById('device-id').textContent = this.deviceId;
                
                // åˆå§‹åŒ–IndexedDB
                await this.initIndexedDB();
                
                // åŠ è½½å†å²æ¶ˆæ¯
                await this.loadMessages();
                
                // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
                this.setupEventListeners();
                
                // æ¨¡æ‹Ÿè¿æ¥å…¶ä»–è®¾å¤‡
                this.simulateDeviceConnections();
                
                // æ›´æ–°UI
                this.updateUI();
            },
            
            // ç”Ÿæˆè®¾å¤‡ID
            generateDeviceId() {
                const id = 'device-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('device-id', id);
                return id;
            },
            
            // åˆå§‹åŒ–IndexedDB
            async initIndexedDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('ChatDB', 1);
                    
                    request.onerror = (event) => {
                        console.error('IndexedDBåˆå§‹åŒ–å¤±è´¥:', event.target.error);
                        reject(event.target.error);
                    };
                    
                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('messages')) {
                            const store = db.createObjectStore('messages', { keyPath: 'id' });
                            store.createIndex('timestamp', 'timestamp', { unique: false });
                        }
                    };
                });
            },
            
            // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
            setupEventListeners() {
                // å‘é€æŒ‰é’®
                document.getElementById('send-btn').addEventListener('click', () => this.sendMessage());
                
                // è¾“å…¥æ¡†å›è½¦å‘é€
                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                // æ¨¡æ‹Ÿçª—å£ç„¦ç‚¹äº‹ä»¶
                window.addEventListener('focus', () => {
                    this.showNotification('æ‚¨å·²å›åˆ°èŠå¤©å®¤');
                });
            },
            
            // å‘é€æ¶ˆæ¯
            async sendMessage() {
                const input = document.getElementById('message-input');
                const message = input.value.trim();
                
                if (!message) {
                    this.showNotification('æ¶ˆæ¯ä¸èƒ½ä¸ºç©º', 'error');
                    return;
                }
                
                // åˆ›å»ºæ¶ˆæ¯å¯¹è±¡
                const messageObj = {
                    id: `msg-${Date.now()}-${Math.random().toString(36).substr(2, 5)}`,
                    senderId: this.deviceId,
                    senderName: this.deviceName,
                    content: message,
                    timestamp: Date.now()
                };
                
                // ä¿å­˜åˆ°æ•°æ®åº“
                await this.saveMessage(messageObj);
                
                // æ·»åŠ åˆ°æ¶ˆæ¯æ•°ç»„
                this.messages.push(messageObj);
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                input.value = '';
                
                // æ›´æ–°UI
                this.addMessageToUI(messageObj, true);
                
                // æ¨¡æ‹Ÿå‘é€åˆ°å…¶ä»–è®¾å¤‡
                this.simulateMessageReceive(messageObj);
            },
            
            // ä¿å­˜æ¶ˆæ¯åˆ°æ•°æ®åº“
            async saveMessage(message) {
                const tx = this.db.transaction(['messages'], 'readwrite');
                const store = tx.objectStore('messages');
                await store.add(message);
            },
            
            // åŠ è½½å†å²æ¶ˆæ¯
            async loadMessages() {
                return new Promise((resolve) => {
                    const tx = this.db.transaction(['messages'], 'readonly');
                    const store = tx.objectStore('messages');
                    const index = store.index('timestamp');
                    const request = index.openCursor(null, 'next');
                    
                    request.onsuccess = (event) => {
                        const cursor = event.target.result;
                        if (cursor) {
                            this.messages.push(cursor.value);
                            cursor.continue();
                        } else {
                            resolve();
                        }
                    };
                });
            },
            
            // æ·»åŠ æ¶ˆæ¯åˆ°UI
            addMessageToUI(message, isSent = false) {
                // éšè—ç©ºçŠ¶æ€
                document.getElementById('empty-state').style.display = 'none';
                
                const messagesContainer = document.getElementById('messages-container');
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                
                messageElement.innerHTML = `
                    <div class="message-sender">${isSent ? 'æ‚¨' : message.senderName}</div>
                    <div class="message-content">${message.content}</div>
                    <div class="message-time">${this.formatTime(message.timestamp)}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
                
                // æ»šåŠ¨åˆ°åº•éƒ¨
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            },
            
            // æ¨¡æ‹Ÿè®¾å¤‡è¿æ¥
            simulateDeviceConnections() {
                // æ¨¡æ‹Ÿå‡ ä¸ªè®¾å¤‡
                const devices = [
                    { id: 'device-abc123', name: 'å¼ ä¸‰çš„æ‰‹æœº' },
                    { id: 'device-def456', name: 'æå››çš„ç”µè„‘' },
                    { id: 'device-ghi789', name: 'ç‹äº”çš„å¹³æ¿' }
                ];
                
                // æ·»åŠ å½“å‰è®¾å¤‡
                this.connectedDevices.set(this.deviceId, {
                    id: this.deviceId,
                    name: this.deviceName,
                    lastActive: Date.now()
                });
                
                // æ·»åŠ å…¶ä»–è®¾å¤‡
                devices.forEach(device => {
                    this.connectedDevices.set(device.id, {
                        ...device,
                        lastActive: Date.now() - Math.floor(Math.random() * 60000)
                    });
                });
                
                // æ›´æ–°å‚ä¸è€…åˆ—è¡¨
                this.updateParticipantsList();
                
                // æ›´æ–°è¿æ¥çŠ¶æ€
                this.updateConnectionStatus();
            },
            
            // æ›´æ–°å‚ä¸è€…åˆ—è¡¨
            updateParticipantsList() {
                const participantsList = document.getElementById('participants-list');
                participantsList.innerHTML = '';
                
                // æ›´æ–°å‚ä¸è€…è®¡æ•°
                document.getElementById('participant-count').textContent = this.connectedDevices.size;
                
                // æ·»åŠ å‚ä¸è€…
                this.connectedDevices.forEach(device => {
                    const participantItem = document.createElement('div');
                    participantItem.className = 'participant-item';
                    
                    participantItem.innerHTML = `
                        <span class="participant-status"></span>
                        <div class="participant-name">${device.name}</div>
                    `;
                    
                    participantsList.appendChild(participantItem);
                });
            },
            
            // æ›´æ–°è¿æ¥çŠ¶æ€
            updateConnectionStatus() {
                document.getElementById('status-dot').className = 'status-dot online';
                document.getElementById('connection-status').textContent = 'å·²è¿æ¥';
            },
            
            // æ¨¡æ‹Ÿæ¥æ”¶æ¶ˆæ¯
            simulateMessageReceive(message) {
                // éšæœºå»¶è¿Ÿæ¨¡æ‹Ÿç½‘ç»œä¼ è¾“
                const delay = 500 + Math.random() * 1500;
                
                setTimeout(() => {
                    // æ’é™¤è‡ªå·±å‘é€çš„æ¶ˆæ¯
                    if (message.senderId !== this.deviceId) {
                        this.addMessageToUI(message);
                        this.showNotification(`æ”¶åˆ°æ¥è‡ª ${message.senderName} çš„æ¶ˆæ¯`);
                    }
                }, delay);
            },
            
            // æ˜¾ç¤ºé€šçŸ¥
            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = 'notification';
                
                if (type === 'error') {
                    notification.classList.add('error');
                }
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            },
            
            // æ ¼å¼åŒ–æ—¶é—´
            formatTime(timestamp) {
                const date = new Date(timestamp);
                return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            },
            
            // æ›´æ–°UI
            updateUI() {
                // æ·»åŠ æ‰€æœ‰å†å²æ¶ˆæ¯
                this.messages.forEach(message => {
                    const isSent = message.senderId === this.deviceId;
                    this.addMessageToUI(message, isSent);
                });
                
                // å¦‚æœæ²¡æœ‰æ¶ˆæ¯ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
                if (this.messages.length === 0) {
                    document.getElementById('empty-state').style.display = 'flex';
                }
            }
        };

        // åˆå§‹åŒ–åº”ç”¨
        window.addEventListener('DOMContentLoaded', () => {
            ChatApp.init();
        });
    </script>
